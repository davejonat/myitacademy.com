<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internship Application Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form-container">
    <header>
        <img src="logo.png" alt="Company Logo">
        <h1>Internship Application</h1>
    </header>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfkaPYWcPosFvkIooWmL3jspTuJshlLJNg7BfZo_UdMlsw_dg/formResponse">
        <!-- Personal Information Section -->
        <div class="form-section">
            <h2>Personal Information</h2>
            <div class="form-field">
                <label for="full-name">Full Name:</label>
                <input type="text" name="entry.403326726" required>
            </div>
            <div class="form-field">
                <label for="work-email">Work Email:</label>
                <input type="email" name="entry.2053048473" required>
            </div>
            <div class="form-field">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" name="entry.782740374" required>
            </div>
            <div class="form-field">
                <label for="cohort">Cohort:</label>
                <input type="text" name="entry.552821120" required>
            </div>
            <div class="form-field">
                <label for="degree">Degree:</label>
                <input type="text" name="entry.1733741538" required>
            </div>
            <div class="form-field">
                <label for="major">Major:</label>
                <input type="text" name="entry.162734991" required>
            </div>
            <div class="form-field">
                <label for="cohort-graduation-date">Cohort Graduation Date:</label>
                <input type="date" name="entry.436903106" required>
            </div>
        </div>
        
        <!-- Additional Information Section -->
        <div class="form-section">
            <h2>Additional Information</h2>
            <div class="form-field">
                <label for="linkedin-profile">LinkedIn Profile (optional):</label>
                <input type="url" name="entry.683146517">
            </div>
            <div class="form-field">
                <label for="website-portfolio">Website/Portfolio (optional):</label>
                <input type="url" name="entry.1346798426">
            </div>
        </div>

        <button type="submit">SUBMIT APPLICATION</button>
    </form>
    <footer>
        <a href="#">Privacy</a>
        <a href="#">Security</a>
        <a href="#">Disclaimer</a>
        <a href="#">Legal & Compliance</a>
        <a href="#">Terms of Use</a>
    </footer>
</div>

<script>
// JavaScript for custom form validation can be included here if necessary
</script>

</body>
</html>
